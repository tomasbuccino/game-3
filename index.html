<!DOCTYPE html>  
<html>
    <head>  
        <meta charset="utf-8" />
        <title> Aventura - Empezar!</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="log-in">
            <p>Aventura</p>
            <input type="text" placeholder="Nombre de usuario" id="username"/>
            <input type="password" placeholder="Contrase&ntilde;a" id="password"/>
            <button type="submit" id="log-in">Log in</button>

            <div class="sign-in">
                <span>No ten&eacute;s cuenta?</span><strong>Registrate</strong>
            </div>
        </div>

        <div class="select-users">
            <select name="userslist" id="userlist"></select>
            <button type="submit" id="play-game">Play!</button>
        </div>
        <div class="this-game">
            <p>Player 1: <strong>you</strong></p>
            <p>Player 2: <strong id="opponent-name"></strong></p>
            <p>New games: <strong id="new-matches"></strong></p>
        </div>
        <main id="game"></main>
        <script src="utils/phaser.js"></script>
        <script src="utils/jquery.js"></script>
		<script src="actions.js"></script>
    </body>  
</html>
